<section class="py-20 relative">
    <div class="w-full max-w-7xl px-4 md:px-5 lg-6 mx-auto">
        <h2 class="font-manrope font-bold text-4xl leading-10 text-black text-center">
            Purchase History
        </h2>
        <p class="mt-4 font-normal text-lg leading-8 text-gray-500 mb-11 text-center">You can track your purchases</p>
        <div class="main-box border border-gray-200 rounded-xl pt-6 max-w-xl max-lg:mx-auto lg:max-w-full">

            <div class="w-full px-3 min-[400px]:px-6">
                    <div *ngFor="let purchase of purchaseList" class="flex flex-col lg:flex-row items-center py-6 border-b border-gray-200 gap-6 w-full">
                        <div class="flex flex-row items-center w-full ">
                            <div class="grid grid-cols-1 lg:grid-cols-2 w-full">
                                <div class="flex items-center">
                                    <div class="">
                                        <div class="flex items-center ">
                                            <p class="font-medium text-base leading-7 text-black">Qty: <span class="text-gray-500">{{purchase.books.length}}</span></p>
                                        </div>
                                    </div>
                                    <div class="m-10">
                                        <ul> 
                                            Books Title:
                                            <li *ngFor="let item of purchase.books" class="font-medium text-base leading-7 text-black"><span class="text-gray-500">
                                                {{item.title}}
                                            </span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="grid grid-cols-5">
                                    <div class="col-span-5 lg:col-span-1 mr-10 flex items-center max-lg:mt-3">
                                        <div class="flex gap-3 lg:block">
                                            <p class="font-medium text-sm leading-7 text-black">Price</p>
                                            <p class="lg:mt-4 font-medium text-sm leading-7 text-indigo-600">${{purchase.price}}</p>
                                        </div>
                                    </div>
                                    <div class="col-span-5 lg:col-span-2 mx-20 flex items-center max-lg:mt-3">
                                        <div class="flex gap-3 lg:block">
                                            <p class="font-medium text-sm whitespace-nowrap leading-6 text-black">Purchase Date</p>
                                            <p class="font-medium text-base whitespace-nowrap leading-7 lg:mt-3 text-emerald-500">{{purchase.purchaseDate}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              
                
            </div>
        </div>
    </div>
</section>
