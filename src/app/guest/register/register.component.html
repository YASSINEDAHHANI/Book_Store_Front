<div class="min-h-screen bg-gray-50 flex flex-col justify-center px-6 py-8 sm:px-10">
  <div class="max-w-md mx-auto">
    <img src="/assets/images/_Pngtree_books_logo_4135427-removebg-preview (1).png" alt="Website Logo" class="mx-auto my-5 max-w-xs">
    <h2 class="text-center text-2xl font-bold text-gray-900">Welcome To Our Website!</h2>
    <p class="text-center text-lg text-gray-600 mt-2">Register</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="HandleSubmit()">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" formControlName="username" type="text" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">
      Already Have An Account?
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="font-medium text-indigo-600 hover:text-indigo-500">Sign In</a>
    </p>
  </div>
</div>
