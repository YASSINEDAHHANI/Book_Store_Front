<div class="min-h-screen bg-gray-50 flex flex-col justify-center px-6 py-12 sm:px-10">
  <div class="max-w-md mx-auto">
    <img src="/assets/images/_Pngtree_books_logo_4135427-removebg-preview (1).png" alt="Company Logo" class="w-24 mx-auto my-8">
    <h2 class="text-center text-2xl font-bold text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <div *ngIf="error" class="bg-red-100 m-3 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Invalid Credentials!</strong>
      <span class="block sm:inline">Wrong Email Or Password.</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" (click)="error = false">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" formControlName="email" type="email" autocomplete="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="text-sm">
            <a [routerLink]="['/signup']" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">
      Not a member?
      <a [routerLink]="['/signup']" routerLinkActive="router-link-active" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register</a>
    </p>
  </div>
</div>
